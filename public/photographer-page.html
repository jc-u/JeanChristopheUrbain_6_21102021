<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<script
			src="https://kit.fontawesome.com/e2824795d5.js"
			crossorigin="anonymous"
		></script>
		<title>Fisheye - Photographer</title>
	</head>
	<body>
		<header>
			<!-- LOGO -->

			<div class="header__logo">
				<a href="index.html" title="HomePage"
					><img src="./assets/images/logo.png" alt="FisheEye Home Page"
				/></a>
			</div>
		</header>
		<main class="photographer-page">
			<section class="photographer-page__header"></section>
			<section class="photographer-page__filter">
				<label for="filterMenu">Trier par</label>
				<a id="select__link" href="#">
					<span class="select__link__content"
						>Popularité<i class="fas fa-chevron-down"></i
					></span>
				</a>
				<ul role="listbox" aria-label="Order by" class="filterMenu">
					<li role="option" class="tri" id="popularity">
						Popularité<i class="fas fa-chevron-up"></i>
					</li>
					<li role="option" class="tri" id="date">Date</li>
					<li role="option" class="tri" id="title">Titre</li>
				</ul>
			</section>
			<section id="gallery"></section>
		</main>

		<section id="contact__modal">
			<div class="modal">
				<div class="modal__title">
					<h2>Contactez-moi</h2>
					<i class="fas fa-times"></i>
				</div>
				<form action="">
					<div aria-labelledby="coordonnées">
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" />
						<label for="lastname">Nom</label>
						<input type="text" name="lastname" id="lastname" />
						<label for="email">Email</label>
						<input type="text" name="email" id="email" />
						<label for="message">Votre message</label>
						<textarea type="text" name="message" id="message"></textarea>
					</div>
					<button class="contact__button">Envoyer</button>
				</form>
			</div>
		</section>

		<footer class="photographer-page__footer-section"></footer>
		<script src="./js/tools.js"></script>

		<script src="./js/photographerPage.js" type="module"></script>
	</body>
</html>
